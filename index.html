<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Emergencias 112 - VLC:RP</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --cnp-blue: #002D62;
            --dark-bg: #121212;
            --panel-bg: #1E1E1E;
            --text-main: #E0E0E0;
            --accent: #007bff;
            --danger: #dc3545;
            --success: #28a745;
            
            /* Colores Roles */
            --policia: #002D62;
            --ems: #dc3545;
            --bomberos: #e67e22;
            --mecanicos: #f1c40f;
        }

        body { 
            font-family: 'Segoe UI', 'Roboto', sans-serif; 
            margin: 0; 
            background: radial-gradient(circle at center, #1a2a3a 0%, #000000 100%); 
            color: var(--text-main); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor Principal */
        .dispatch-container { 
            background: rgba(30, 30, 30, 0.95); 
            padding: 40px; 
            border-radius: 12px; 
            width: 450px; 
            text-align: center; 
            border-top: 4px solid var(--cnp-blue); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            position: relative;
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        h2 { 
            margin-top: 0; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 700;
            color: white;
        }
        
        p.subtitle { 
            color: #888; 
            font-size: 13px; 
            margin-bottom: 25px; 
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        /* Selector de Servicios */
        .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .service-btn {
            padding: 15px;
            background: #252525;
            border: 1px solid #3a3a3a;
            color: #aaa;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .service-btn:hover { background: #333; border-color: #555; }

        /* Estados Activos */
        .service-btn.active.policia { background: var(--policia); border-color: #4a90e2; color: white; box-shadow: 0 0 15px rgba(0, 45, 98, 0.4); }
        .service-btn.active.ems { background: var(--ems); border-color: #ff6b6b; color: white; box-shadow: 0 0 15px rgba(220, 53, 69, 0.4); }
        .service-btn.active.bomberos { background: var(--bomberos); border-color: #ffb973; color: white; box-shadow: 0 0 15px rgba(230, 126, 34, 0.4); }
        .service-btn.active.mecanicos { background: var(--mecanicos); border-color: #ffeaa7; color: black; box-shadow: 0 0 15px rgba(241, 196, 15, 0.4); }

        /* Inputs */
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: #666; font-weight: 700; margin-bottom: 6px; letter-spacing: 0.5px; }
        
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            background: #141414; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            transition: border 0.2s;
        }
        
        input:focus, textarea:focus { border-color: var(--accent); outline: none; background: #1a1a1a; }
        textarea { resize: vertical; min-height: 80px; }

        /* Bot√≥n Enviar */
        .btn-send { 
            width: 100%; 
            padding: 14px; 
            background: var(--success); 
            color: white; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-send:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-send:active { transform: translateY(0); }

        /* Notificaci√≥n */
        .notification {
            display: none;
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .notif-success { background: rgba(40, 167, 69, 0.15); color: #4cd16e; border: 1px solid rgba(40, 167, 69, 0.3); }
        .notif-error { background: rgba(220, 53, 69, 0.15); color: #ff6b6b; border: 1px solid rgba(220, 53, 69, 0.3); }

        /* --- FOOTER PROFESIONAL --- */
        .pro-footer {
            position: fixed;
            bottom: 25px;
            right: 30px;
            text-align: right;
            z-index: 100;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: default;
            user-select: none;
        }

        .pro-footer:hover {
            opacity: 1;
            transform: translateX(-5px);
        }

        .server-brand {
            font-size: 18px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .server-brand span { color: var(--accent); }

        .dev-credits {
            font-size: 11px;
            color: #888;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-top: 1px solid #444;
            padding-top: 4px;
            display: inline-block;
        }

        .dev-names { color: #ccc; font-weight: 700; }

    </style>
</head>
<body>

    <div class="dispatch-container">
        <h2>CENTRAL 112</h2>
        <p class="subtitle">Sistema de Gesti√≥n de Emergencias VLC:RP</p>

        <!-- Selector de Servicios -->
        <div class="service-grid">
            <div class="service-btn" onclick="selectService('policia', this)">üëÆ‚Äç‚ôÇÔ∏è Polic√≠a</div>
            <div class="service-btn" onclick="selectService('ems', this)">üöë S.A.M.U</div>
            <div class="service-btn" onclick="selectService('bomberos', this)">üöí Bomberos</div>
            <div class="service-btn" onclick="selectService('mecanicos', this)">üîß Mec√°nicos</div>
        </div>

        <!-- Formulario -->
        <div class="input-group">
            <label>NOMBRE DEL CIUDADANO</label>
            <input type="text" id="name" placeholder="Nombre y Apellidos">
        </div>

        <div class="input-group">
            <label>UBICACI√ìN EXACTA</label>
            <input type="text" id="location" placeholder="Calle, n√∫mero o referencia">
        </div>

        <div class="input-group">
            <label>DETALLES DE LA EMERGENCIA</label>
            <textarea id="message" placeholder="Describa la situaci√≥n..."></textarea>
        </div>

        <button class="btn-send" onclick="sendAlert()">ENVIAR AVISO üì°</button>

        <div id="notification" class="notification"></div>
    </div>

    <!-- Footer Profesional de Derechos -->
    <div class="pro-footer">
        <div class="server-brand">VLC<span>:RP</span></div>
        <div class="dev-credits">
            System Dev by <span class="dev-names">george00_. / Zyn0rX „ÉÑ</span>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1447737113683562559/R5WwUDWAIwYEoxB6I5ZKIruX3AuIYi_AllPAnVyYbjVNfc7DPliBish9q0GutvwhpMdN";

        let currentService = null;
        let serviceColor = null;
        let serviceName = null;
        let servicePing = ""; 

        function selectService(service, element) {
            // Limpiar selecci√≥n previa
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active', 'policia', 'ems', 'bomberos', 'mecanicos');
            });

            // Activar bot√≥n
            element.classList.add('active', service);
            currentService = service;

            // Configurar variables seg√∫n servicio
            switch(service) {
                case 'policia':
                    serviceColor = 3447003; // Azul
                    serviceName = "Policia Nacional/Guardia Civil";
                    servicePing = "<@&1398228126919561216>"; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--policia)";
                    break;
                case 'ems':
                    serviceColor = 15158332; // Rojo
                    serviceName = "Servicios Medicos (S.A.M.U)";
                    servicePing = "<@&1398274968705568878>"; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--ems)";
                    break;
                case 'bomberos':
                    serviceColor = 15105570; // Naranja
                    serviceName = "Bomberos";
                    servicePing = "<@&1398274299151913061>"; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--bomberos)";
                    break;
                case 'mecanicos':
                    serviceColor = 16776960; // Amarillo
                    serviceName = "Asistencia En Carretera";
                    servicePing = ""; // Sin ping
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--mecanicos)";
                    break;
            }
        }

        function sendAlert() {
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const message = document.getElementById('message').value;

            if (!currentService) {
                showNotification("‚ö† Selecciona un departamento de emergencia.", "error");
                return;
            }
            if (!name || !location || !message) {
                showNotification("‚ö† Completa todos los campos requeridos.", "error");
                return;
            }

            const payload = {
                username: "Central 112 VLC:RP",
                content: servicePing, // PING FUERA DEL EMBED
                avatar_url: "https://media.discordapp.net/attachments/1438632014847672431/1447739898575454290/image.png?ex=6938b859&is=693766d9&hm=08c8e01134179da0d005c82b3a6075dee32392ad7e029b796dd95ee9f8519f25&=&format=png&quality=lossless&width=161&height=161",
                embeds: [
                    {
                        title: `üö® NUEVO AVISO: ${serviceName}`,
                        description: `>>> **${message}**`, // Formato de cita para resaltar
                        color: serviceColor,
                        fields: [
                            { name: "üë§ Solicitante", value: name, inline: true },
                            { name: "üìç Direcci√≥n", value: `\`${location}\``, inline: true }
                        ],
                        footer: {
                            text: "VLC:RP Emergency System ‚Ä¢ Developed by george00_. / Zyn0rX „ÉÑ",
                            icon_url: "https://cdn-icons-png.flaticon.com/512/1022/1022300.png"
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    showNotification("‚úÖ Aviso transmitido a las unidades.", "success");
                    document.getElementById('name').value = "";
                    document.getElementById('location').value = "";
                    document.getElementById('message').value = "";
                } else {
                    showNotification("‚ùå Error de comunicaci√≥n con la central.", "error");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification("‚ùå Fallo de red.", "error");
            });
        }

        function showNotification(text, type) {
            const notif = document.getElementById('notification');
            notif.innerText = text;
            notif.style.display = 'block';
            notif.className = 'notification ' + (type === 'success' ? 'notif-success' : 'notif-error');
            setTimeout(() => { notif.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
