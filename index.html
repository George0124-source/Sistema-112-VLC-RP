<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central 112 - Control de Emergencias VLC:RP</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --cnp-blue: #002D62;
            --dark-bg: #121212;
            --panel-bg: #1E1E1E;
            --text-main: #E0E0E0;
            --accent: #007bff;
            --danger: #dc3545;
            --success: #28a745;
            
            --policia: #002D62;
            --ems: #dc3545;
            --bomberos: #e67e22;
            --mecanicos: #f1c40f;
        }

        body { 
            font-family: 'Segoe UI', 'Roboto', sans-serif; 
            margin: 0; 
            background: radial-gradient(circle at center, #1a2a3a 0%, #000000 100%); 
            color: var(--text-main); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .dispatch-container { 
            background: rgba(30, 30, 30, 0.95); 
            padding: 40px; 
            border-radius: 12px; 
            width: 450px; 
            text-align: center; 
            border-top: 4px solid var(--cnp-blue); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            position: relative;
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        h2 { margin-top: 0; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; color: white; }
        p.subtitle { color: #888; font-size: 13px; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }

        .service-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }

        .service-btn {
            padding: 15px;
            background: #252525;
            border: 1px solid #3a3a3a;
            color: #aaa;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .service-btn:hover { background: #333; border-color: #555; }
        .service-btn.active.policia { background: var(--policia); border-color: #4a90e2; color: white; box-shadow: 0 0 15px rgba(0, 45, 98, 0.4); }
        .service-btn.active.ems { background: var(--ems); border-color: #ff6b6b; color: white; box-shadow: 0 0 15px rgba(220, 53, 69, 0.4); }
        .service-btn.active.bomberos { background: var(--bomberos); border-color: #ffb973; color: white; box-shadow: 0 0 15px rgba(230, 126, 34, 0.4); }
        .service-btn.active.mecanicos { background: var(--mecanicos); border-color: #ffeaa7; color: black; box-shadow: 0 0 15px rgba(241, 196, 15, 0.4); }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: #666; font-weight: 700; margin-bottom: 6px; letter-spacing: 0.5px; }
        
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            background: #141414; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            transition: border 0.2s;
        }
        
        input:focus, textarea:focus { border-color: var(--accent); outline: none; background: #1a1a1a; }
        textarea { resize: vertical; min-height: 80px; }

        .btn-send { 
            width: 100%; 
            padding: 14px; 
            background: var(--success); 
            color: white; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-send:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-send:active { transform: translateY(0); }
        .btn-send:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }

        .notification { display: none; margin-top: 15px; padding: 12px; border-radius: 6px; font-size: 13px; animation: fadeIn 0.3s ease-in-out; }
        .notif-success { background: rgba(40, 167, 69, 0.15); color: #4cd16e; border: 1px solid rgba(40, 167, 69, 0.3); }
        .notif-error { background: rgba(220, 53, 69, 0.15); color: #ff6b6b; border: 1px solid rgba(220, 53, 69, 0.3); }

        /* FOOTER */
        .pro-footer { position: fixed; bottom: 25px; right: 30px; text-align: right; z-index: 100; opacity: 0.6; transition: opacity 0.3s ease, transform 0.3s ease; cursor: default; user-select: none; }
        .pro-footer:hover { opacity: 1; transform: translateX(-5px); }
        .server-brand { font-size: 18px; font-weight: 900; color: #fff; letter-spacing: 1px; line-height: 1; margin-bottom: 4px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .server-brand span { color: var(--accent); }
        .dev-credits { font-size: 11px; color: #888; font-weight: 500; letter-spacing: 0.5px; border-top: 1px solid #444; padding-top: 4px; display: inline-block; }
        .dev-names { color: #ccc; font-weight: 700; }
    </style>
</head>
<body>

    <div class="dispatch-container">
        <h2>CENTRAL 112</h2>
        <p class="subtitle">Sistema de Gesti√≥n de Emergencias VLC:RP</p>

        <!-- Selector de Servicios -->
        <div class="service-grid">
            <div class="service-btn" onclick="selectService('policia', this)">üëÆ‚Äç‚ôÇÔ∏è Polic√≠a</div>
            <div class="service-btn" onclick="selectService('ems', this)">üöë S.A.M.U</div>
            <div class="service-btn" onclick="selectService('bomberos', this)">üöí Bomberos</div>
            <div class="service-btn" onclick="selectService('mecanicos', this)">üîß Mec√°nicos</div>
        </div>

        <!-- NUEVOS CAMPOS OBLIGATORIOS -->
        <div class="input-group">
            <label>TU ID DE DISCORD (OBLIGATORIO)</label>
            <input type="text" id="discordId" placeholder="Ej: 13982281269..." required>
        </div>

        <div class="input-group">
            <label>NOMBRE DEL CIUDADANO (IC)</label>
            <input type="text" id="name" placeholder="Nombre y Apellidos">
        </div>

        <div class="input-group">
            <label>UBICACI√ìN EXACTA</label>
            <input type="text" id="location" placeholder="Calle, n√∫mero o referencia">
        </div>

        <div class="input-group">
            <label>DETALLES DE LA EMERGENCIA</label>
            <textarea id="message" placeholder="Describa la situaci√≥n..."></textarea>
        </div>

        <button class="btn-send" id="sendBtn">ENVIAR AVISO üì°</button>

        <div id="notification" class="notification"></div>
    </div>

    <!-- Footer -->
    <div class="pro-footer">
        <div class="server-brand">VLC<span>:RP</span></div>
        <div class="dev-credits">
            System Dev by <span class="dev-names">george00_. / Zyn0rX „ÉÑ</span>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
        // --- 1. CONFIGURACI√ìN FIREBASE (RECUERDA PEGAR TUS DATOS AQU√ç) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBK8ch-lSXT32GdW1cnaP9H0enKlUkvv_U",
  authDomain: "central-vlc-rp.firebaseapp.com",
  projectId: "central-vlc-rp",
  storageBucket: "central-vlc-rp.firebasestorage.app",
  messagingSenderId: "1055656945278",
  appId: "1:1055656945278:web:926a37cd97cc15a5131a2f"
};
        // Inicializar Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase conectado");
        } catch (e) {
            console.error("Error Firebase:", e);
        }

        // --- WEBHOOK DISCORD ---
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1447737113683562559/R5WwUDWAIwYEoxB6I5ZKIruX3AuIYi_AllPAnVyYbjVNfc7DPliBish9q0GutvwhpMdN";

        let currentService = null;
        let serviceColor = null;
        let serviceName = null;
        let servicePing = ""; 

        // Funci√≥n Global para Selecci√≥n
        window.selectService = function(service, element) {
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active', 'policia', 'ems', 'bomberos', 'mecanicos');
            });
            element.classList.add('active', service);
            currentService = service;

            switch(service) {
                case 'policia':
                    serviceColor = 3447003; 
                    serviceName = "Policia Nacional/Guardia Civil";
                    servicePing = "<@&1398228126919561216>"; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--policia)";
                    break;
                case 'ems':
                    serviceColor = 15158332; 
                    serviceName = "Servicios Medicos (S.A.M.U)";
                    servicePing = "<@&1398274968705568878>"; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--ems)";
                    break;
                case 'bomberos':
                    serviceColor = 15105570; 
                    serviceName = "Bomberos";
                    servicePing = "<@&1398274299151913061>"; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--bomberos)";
                    break;
                case 'mecanicos':
                    serviceColor = 16776960; 
                    serviceName = "Asistencia En Carretera";
                    servicePing = ""; 
                    document.querySelector('.dispatch-container').style.borderTopColor = "var(--mecanicos)";
                    break;
            }
        };

        // Env√≠o del Formulario
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const discordId = document.getElementById('discordId').value.trim();
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const message = document.getElementById('message').value;
            const btn = document.getElementById('sendBtn');

            // --- VALIDACIONES ---
            if (!currentService) {
                showNotification("‚ö† Selecciona un departamento.", "error");
                return;
            }
            // Validaci√≥n estricta de ID de Discord
            if (!discordId) {
                showNotification("‚ö† TU ID DE DISCORD ES OBLIGATORIA.", "error");
                document.getElementById('discordId').style.borderColor = "red";
                return;
            }
            if (isNaN(discordId) || discordId.length < 15) {
                showNotification("‚ö† La ID de Discord debe ser num√©rica (Activa modo desarrollador para copiarla).", "error");
                return;
            }
            
            if (!name || !location || !message) {
                showNotification("‚ö† Rellena todos los campos.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerText = "REGISTRANDO...";

            // 1. Preparar Payload Discord
            const discordPayload = {
                username: "Central 112 VLC:RP",
                content: servicePing, 
                avatar_url: "https://media.discordapp.net/attachments/1438632014847672431/1447739898575454290/image.png?ex=6938b859&is=693766d9&hm=08c8e01134179da0d005c82b3a6075dee32392ad7e029b796dd95ee9f8519f25&=&format=png&quality=lossless&width=161&height=161",
                embeds: [{
                    title: `üö® NUEVO AVISO: ${serviceName}`,
                    description: `>>> **${message}**`,
                    color: serviceColor,
                    fields: [
                        { 
                            name: "üÜî Reportado por (Discord)", 
                            value: `<@${discordId}> \n(ID: ${discordId})`, // Menci√≥n clickeable
                            inline: true 
                        },
                        { name: "üë§ Ciudadano (IC)", value: name, inline: true },
                        { name: "üìç Ubicaci√≥n", value: location, inline: false }
                    ],
                    footer: {
                        text: `Log ID: ${Date.now().toString().slice(-6)} ‚Ä¢ VLC:RP System`,
                        icon_url: "https://cdn-icons-png.flaticon.com/512/1022/1022300.png"
                    },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                // 2. GUARDAR EN FIREBASE
                if(db) {
                    await addDoc(collection(db, "avisos_112"), {
                        discord_id: discordId, // ID Discord para banear trolls si es necesario
                        service: serviceName,
                        citizen_name: name,
                        location: location,
                        message: message,
                        timestamp: serverTimestamp(),
                        date_string: new Date().toLocaleString()
                    });
                }

                // 3. ENVIAR A DISCORD
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordPayload)
                });

                if (response.ok) {
                    showNotification("‚úÖ Aviso enviado y usuario registrado.", "success");
                    // Limpiar
                    document.getElementById('name').value = "";
                    document.getElementById('location').value = "";
                    document.getElementById('message').value = "";
                    // Opcional: No limpiamos la ID de Discord por si quiere mandar otro aviso r√°pido
                    document.getElementById('discordId').style.borderColor = "#333";
                } else {
                    showNotification("‚ùå Error de Webhook.", "error");
                }

            } catch (error) {
                console.error("Error:", error);
                showNotification("‚ùå Error de conexi√≥n.", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "ENVIAR AVISO üì°";
            }
        });

        function showNotification(text, type) {
            const notif = document.getElementById('notification');
            notif.innerText = text;
            notif.style.display = 'block';
            notif.className = 'notification ' + (type === 'success' ? 'notif-success' : 'notif-error');
            setTimeout(() => { notif.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
